<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>西工大竞技机器人信息网</title>
<link rel="stylesheet" href="../styles/footer.css">
<link rel="stylesheet" href="../styles/header.css">
<link rel="stylesheet" href="..//styles/user-news.css">
<script src="//g.alicdn.com/kissy/k/1.4.8/seed-min.js"
	type="text/javascript"></script>
	<script type="text/javascript">
		window.onload=function(){
			 var doc;
			 if (document.all){ // IE 
			  doc = document.frames[0].document; 
			 }else{ // 标准
			  doc = document.getElementsByTagName("iframe")[0].contentDocument; 
			 }
			 
			 var item = doc.getElementsByClassName("item");
			 var len = item.length;
			 for(i = 0;i<len;i++){
			 	item[i].setAttribute("class","item");
			 }
			 item[7].setAttribute("class","item highlight");
	 }	
</script>
	<style>
		.news-title {
		background-position: center -180px;
		}
		
		.item span{
			display:inline-block;
			width:100px;
			text-align:right;
		}
		
		.item textarea{
			  overflow-x: scroll
		}
		
		.result{
			margin:20px 110px;
		}
		.result input{
			border-radius:5px;
			cursor:pointer;
			background-color:#eee;
			padding:2px 15px;
		}
	</style>
</head>

<body>
	<iframe src="header.html" marginheight="0" hidefocus="true"
		frameborder="0" scrolling="no" allowtransparency="yes" seamless
		tabindex="" style="width: 100%; height:198px;"></iframe>
	<div class="wrapper">
		<div class="news-title"><h3>留言评论</h3></div>
		<div class="user-trace">
			<a href="../../index">首页</a>
			>
			<a href="#">留言评论</a>
		</div>
		<div class="contain news-detail J_content">		
			<form action="../../saveLeaveMessage" method="post">
				<div class="user-msg">
					<div class="item">
						<span>姓名：</span>
						<input name="message.name" type="text"/>
					</div>
					
					
					<div class="item">
						<span>联系方式：</span>
						<input name="message.phone" type="text" placeholder="电话/qq"/>
					</div>
					
				
					<div class="item">
						<span>email：</span>
						<input name="message.email" type="email"/>
					</div>
					
				
					
					<div class="item">
						<span style="vertical-align:top">留言</span>
						<textarea cols="50" rows="5" name="message.content"></textarea>
					</div>
					
					
					
					<div class="result">
						<input type="submit" value="提交">
						<input type="reset" value="重置"> 
					</div>
					
				</div>
			</form>	
		</div>
	</div>
	<iframe src="footer.html" marginheight="0" hidefocus="true"
		frameborder="0" scrolling="no" allowtransparency="yes" seamless
		tabindex="" style="width: 100%; height: 200px;"></iframe>
</body>
</html>
